<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
   
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
    <section class="card-container">

     <!-- CARD UI -->
      <section class="bg-card--main">
        <div class="bg-card--front">
          <img class="card" src="./images/bg-card-front.png" alt="">
          <div class="bg-card--info">
            <img  id="logo"src="./images/card-logo.svg" alt="">
            <h3 id="card-num">0000 0000 0000 0000</h3>
            <div class="card-name">
              <p id="card-name">Jane Appleseed</p>
              <div>
                <p id="card-month">00</p>
                <p>/</p>
                <p id="card-year">00</p>
              </div>

            </div>
          </div>
        </div>
            
          <div class="bg-card--back"> 
            <img class="card" src="./images/bg-card-back.png" alt="">
            <p id="card-cvc">000</p>
          </div>     
      </section>
       <!-- END CARD UI -->
      <!-- CARD INFORMATION -->
        <section class="card-form">
            <div class="card-details">
            <p class="card-details--title">Cardholder Name </p>
            <input class="card-input" id="inp-name" type="text" placeholder="e.g. Jane Appleseed" maxlength="20">
            <p id="error-name"> </p>
            <p class="card-details--title" >Card Number</p>
            <input class="card-input" id="inp-number" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
            <p id="error-number"> </p>


            <section class="card-details--items">
                <div >
                  <p class="card-details--title">Expiry Date</p>
                  <div class="expiry-date">
                    <input class="card-input"  id="inp-month" type="text" placeholder="MM" maxlength="2">
                    <input class="card-input" id="inp-year" type="text" placeholder="YY" maxlength="2">        
                  </div>
                  <p id="error-exp"> </p>        
                </div>
                <div class="cvc">
                  <p class="card-details--title" >CVC</p>
                  <input class="card-input" type="text"  id="inp-cvc" placeholder="e.g. 123" maxlength="3">
                  <p id="error-cvc"> </p>

                </div>

              </section>

            <button class="card-btn" id="btn-confirm">Confirm</button>
          
          </div>

        </section>
     
      <!-- END CARD INFORMATION -->
      <section>
        <!-- We've added your card details
        Continue -->
       <section class="success-container">
        <div class="card-details--success">
          <img class="card-details--success-img" src="./images/icon-complete.svg" alt="">
          <h2>THANK YOU!</h2>
          <p class="card-details--success-text">We've added your card details</p>
          <button class="card-btn" id="btn-continue">Continue</button>
        </div>
       </section>


    </section>
    

 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eddieelorza" target="_blank">Eddie Elorza</a>.
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
